<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

    <title>JP's sketchbook</title>

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="images/android-desktop.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Material Design Lite">
    <link rel="apple-touch-icon-precomposed" href="images/ios-desktop.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#3372DF">

    <link rel="shortcut icon" href="images/favicon.png">

    <!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->
    <!--
    <link rel="canonical" href="http://www.example.com/">
    -->

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.red-orange.min.css">
    <!-- <link rel="stylesheet" href="./static/css/styles.css"> -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css')}}">
    <style>
    #view-source {
      position: fixed;
      display: block;
      right: 0;
      bottom: 0;
      margin-right: 40px;
      margin-bottom: 40px;
      z-index: 900;
    }
    </style>
  </head>
  <body>
    <canvas id = "bg"></canvas>

    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header mdl-layout__header--transparent">
        <div class="mdl-layout__header-row">
          <!-- Title -->
          <a href="{{ url_for('data') }}" class="TitleLink">JP's sketchbook</a>
          <!-- Add spacer, to align navigation to the right -->
          <div class="mdl-layout-spacer"></div>
          <!-- header navigation -->
          <nav class="mdl-navigation">
            <!-- <a class="mdl-navigation__link" href="{{ url_for('about') }}">About</a>
            <a class="mdl-navigation__link" href="{{ url_for('contact') }}">Contact</a> -->
            <a class="mdl-navigation__link" target="_blank" href="https://github.com/supersweetjp"><img src="{{ url_for('static', filename='img/github.png')}}" alt="Github" style="width:26px;height:26px;"></a>
            <a class="mdl-navigation__link" target="_blank" href="https://www.linkedin.com/in/janis-plavins"><img src="{{ url_for('static', filename='/img/linkedin.png')}}" alt="Linkedin" style="width:26px;height:26px;"></a>
          </nav>
        </div>
        <!-- Tabs -->
        <div class="mdl-layout__tab-bar mdl-js-ripple-effect">
          {% for t in TAB_DICT %}
            {% if request.path == url_for(TAB_DICT[t]) %}
              <a href="{{ url_for(TAB_DICT[t]) }}" class="mdl-layout__tab is-active">{{t}}</a>
            {% else %}
              <a href="{{ url_for(TAB_DICT[t]) }}" class="mdl-layout__tab">{{t}}</a>
            {% endif %}
          {% endfor %}
        </div>
      </header>
      <div class="mdl-layout__drawer mdl-layout--small-screen-only">
        <span class="mdl-layout-title">[notebook img]</span>
        <nav class="mdl-navigation">
          {% for t in TAB_DICT %}
              <a class="mdl-navigation__link" href="{{ url_for(TAB_DICT[t]) }}">{{t}}</a>
          {% endfor %}
          <!-- <div class="android-drawer-separator"></div>
          <a class="mdl-navigation__link" href="https://github.com/supersweetjp">GitHub</a>
          <a class="mdl-navigation__link" href="https://www.linkedin.com/in/janis-plavins">LinkedIn</a> -->
        </nav>
      </div>
      <!-- Content -->
      {% block body %}
      {% endblock %}
    </div>
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  </body>
</html>
