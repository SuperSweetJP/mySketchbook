{% block body %}

<script type="text/javascript" src="https://code.jquery.com/jquery-1.7.1.min.js"></script>
<script src="https://d3js.org/d3.v7.min.js"></script>

<div class="dashboard-container mdl-grid">
    <div class="dashboard-card-holder mdl-cell mdl-cell--12-col mdl-grid mdl-color--white">

            <h3> Total count / make </h3>
            <div id="div_basicResize"></div>
        </div>
        <!-- <div class="spinner-holder dashboard-card mdl-cell mdl-cell--6-col mdl-color--white mdl-shadow--4dp" id="loading_spinner" hidden="true">

        </div> -->
        <div class="dashboard-card mdl-cell mdl-cell--6-col mdl-cell--8-col-tablet mdl-cell--12-col-mobile mdl-color--white mdl-shadow--2dp">
            <h3> Total count of new adverts / month </h3>
            <div class="mdl-spinner mdl-spinner--single-color mdl-js-spinner is-active" id="loading_spinner" hidden="true"></div>
            <div id="div_basicResize2"></div>
            <p id="freqDataTime"></p>
        </div>
    </div>
</div>

<!-- GRAPH1 -->
<script src="{{ url_for('static', filename='js/horizontalBarChart.js')}}"></script>
<script>
    chartParams = {
                xFormat: "s",
                xLabel: "Freq →",
                color: '#8EA604',
                // color: '#848C8E',
                mouseoverColor: '#F44336'
            }

    const resizeParams = HorizontalBarChart('{{ cntDict }}', '#div_basicResize', chartParams);
    horiBarChart_ChartResize('#div_basicResize', resizeParams);
    window.addEventListener('resize', () => {horiBarChart_ChartResize('#div_basicResize', resizeParams);} );
</script>

<!-- GRAPH2 -->
<!-- <script src="{{ url_for('static', filename='js/verticalBarChart.js')}}"></script> -->
<script src="{{ url_for('static', filename='js/verticalBarChartV2.js')}}"></script>
<script charset="utf-8" type="text/javascript">
    var loadSpinner = $('#loading_spinner');
    var freqTimeText = $('#freqDataTime');

    //init data load from db
    $(document).ready(function() {
        loadSpinner.attr('hidden', false);
        getFrequencyData();
    });
    
    var startTime = performance.now();
    function getFrequencyData(_make = null) {
        var send = {
            make: _make
        };

        $.getJSON("/_get_frequency_data", send, function(response) 
        {
            // console.log(response);
            loadSpinner.attr('hidden', true);
            var endTime = performance.now();
            
            freqTimeText.text(`Query results returned in ${endTime - startTime} milliseconds`);
            
            buildVerticalBarChart(response);
        });
    }

    //i need to split this up
    //Or an if statement within the chart to test if there's data already present
    //if so, then skip some parts
    function buildVerticalBarChart(freqData) {
        verticalBarChartParams = {
                x: d => d.yearMonth,
                y: d => d.Count,
                height: 400,
                xFormat: "s",
                xLabel: "YYYYMM →",
                yLabel: "↑ Freq",
                color: '#537D8D',
                mouseoverColor: '#F44336'
            }

        vbc2_chartProc(freqData, '#div_basicResize2', verticalBarChartParams);
        // var vertBarChart_resizeParams = VerticalBarChart(freqData, '#div_basicResize2', verticalBarChartParams);
        // vertBarChart_Resize('#div_basicResize2', vertBarChart_resizeParams);
        // window.addEventListener('resize', () => {vertBarChart_Resize('#div_basicResize2', vertBarChart_resizeParams);} );
    }



</script>
{% endblock %}
