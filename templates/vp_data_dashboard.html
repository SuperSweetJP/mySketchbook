<script src="{{ url_for('static', filename='node_modules/three/build/three.js')}}"></script>
<script src="{{ url_for('static', filename='js/blankBg.js')}}"></script>
<script type="text/javascript" src="https://code.jquery.com/jquery-1.7.1.min.js"></script>
<script src="https://d3js.org/d3.v7.min.js"></script>

<div class="dashboard-container mdl-grid">

        <div class="dashboard-card mdl-cell mdl-cell--6-col mdl-cell--8-col-tablet mdl-cell--12-col-mobile mdl-color--white mdl-shadow--2dp">
            <div id="div_basicResize"></div>
        </div>
        <div class="spinner-holder dashboard-card mdl-cell mdl-cell--6-col mdl-color--white mdl-shadow--4dp" id="loading_spinner" hidden="true">
            <div class="mdl-spinner mdl-spinner--single-color mdl-js-spinner is-active"></div>
        </div>
        <div class="dashboard-card mdl-cell mdl-cell--6-col mdl-cell--8-col-tablet mdl-cell--12-col-mobile mdl-color--white mdl-shadow--2dp">
            <div id="div_basicResize2"></div>
        </div>
    </div>
</div>

<!-- GRAPH1 -->
<script src="{{ url_for('static', filename='js/horizontalBarChart.js')}}"></script>
<script>
    chartParams = {
                // x: d => d.frequency,
                // y: d => d.letter,
                // yDomain: d3.groupSort(alphabet, ([d]) => -d.frequency, d => d.letter), // sort by descending frequency
                xFormat: "s",
                xLabel: "Frequency →",
                color: '#848C8E',
                mouseoverColor: '#F44336'
            }

    const resizeParams = BarChart('{{ cntDict }}', '#div_basicResize', chartParams);
    const resizeParams2 = BarChart('{{ cntDict }}', '#div_basicResize2', chartParams);
    // BarChart('{{ cntDict }}', '#div_basicResize2', chartParams);01

    ChartResize('#div_basicResize', resizeParams);
    ChartResize('#div_basicResize2', resizeParams2);
    
    //ChartResize('#div_basicResize');
    window.addEventListener('resize', () => {ChartResize('#div_basicResize', resizeParams);} );
    window.addEventListener('resize', () => {ChartResize('#div_basicResize2', resizeParams2);} );
</script>
